<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Controllers</title>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div ng-app="app" class="container">
    <h1>Controllers</h1>
    <div ng-controller="MainCtrl as main">
        <p>{{ main.message }}</p>
        <form ng-submit="main.changeMessage(main.newMessage)">
            <input type="text" ng-model="main.newMessage">
            <button type="submit">Change Message</button>
        </form>
    </div>
</div>
</body>
</html>
