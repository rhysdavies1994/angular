<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Services</title>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div ng-app="app" class="container">
    <h1>Services</h1>

    <div ng-controller="PostCtrl as post">
        <form ng-submit="post.addMessage(post.newMessage)">
            <input type="text" ng-model="post.newMessage">
            <button type="submit">Add Message</button>
        </form>
    </div>

    <div ng-controller="ListCtrl as list">
        <p ng-repeat="message in list.messages">
            {{ message.id }}: {{ message.text }}
            <button class="btn btn-xs btn-danger" ng-click="list.removeMessage($index)">X</button>
        </p>
    </div>

</div>
</body>
</html>
